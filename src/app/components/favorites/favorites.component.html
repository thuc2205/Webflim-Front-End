<app-footer></app-footer>
<section class="anime-details spad" style="background: #0b0c2a">
  <div class="row">
    <div class="col-lg-8">
      <div class="trending__product">
        <div class="row">
          <div class="col-lg-12 col-md-8 col-sm-12">
            <div class="section-title">
              <h4 style="color: aliceblue">Yêu Thích Của Bạn</h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div
            *ngFor="let movie of favoriteMovies"
            class="col-lg-4 col-md-6 col-sm-6"
          >
            <h5>
              <a href="#" style="text-decoration: none">{{ movie.title }}</a>
            </h5>
            <input
              type="text"
              name="movieTitle"
              id="movieTitle"
              [value]="movie.title"
              hidden
            />
            <div class="product__item">
              <div class="product__item__pic">
                <img
                  [src]="movie.thumbnailUrl"
                  alt="{{ movie.title }}"
                  class="set-bg"
                  (click)="onMovieClick(movie.title)"
                />
                <div class="ep">18 / 18</div>
              </div>
              <div class="product__item__text">
                <ul>
                  <li>Active</li>
                  <li>Movie</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
    </div>
  </div>
</section>
<app-footers></app-footers>
